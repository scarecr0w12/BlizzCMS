networks:
  cms-network:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    container_name: '${APP_NAME}-nginx'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/active.conf:/etc/nginx/conf.d/default.conf.template:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    depends_on:
      - webserver
    networks:
      - cms-network
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot
    container_name: '${APP_NAME}-certbot'
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    networks:
      - cms-network

  webserver:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    container_name: '${APP_NAME}-webserver'
    # Internal port only - Nginx handles external traffic
    expose:
      - '80'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/server/apache/sites-enabled:/etc/apache2/sites-enabled
      - ./docker/server/php/php.ini:/usr/local/etc/php/conf.d/extra-php-config.ini
    depends_on:
      dbserver:
        condition: service_healthy
    networks:
      - cms-network

  dbserver:
    image: mariadb:10.6.11
    container_name: '${APP_NAME}-dbserver'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASS}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASS}'
      MYSQL_DATABASE: '${MYSQL_DB}'
    volumes:
      - dbserver_data:/var/lib/mysql
      - ./docker/db/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 5
    networks:
      - cms-network

  myadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: '${APP_NAME}-myadmin'
    ports:
      - '${APP_DB_ADMIN_PORT}:80'
    environment:
      PMA_HOST: dbserver
      UPLOAD_LIMIT: 50M
    depends_on:
      dbserver:
        condition: service_healthy
    volumes:
      - myadmin_data:/var/www/html
    networks:
      - cms-network

volumes:
  dbserver_data:
  myadmin_data:
